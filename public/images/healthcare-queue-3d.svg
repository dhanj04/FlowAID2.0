<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 3D Hospital Building -->
  <g transform="translate(400, 300)">
    <!-- Building Base -->
    <rect x="-150" y="-100" width="300" height="200" fill="#f1f5f9" stroke="#4F46E5" stroke-width="2" rx="10" />
    
    <!-- Windows -->
    <g fill="#e0f2fe" stroke="#0EA5E9" stroke-width="1">
      <rect x="-120" y="-70" width="40" height="40" rx="2" />
      <rect x="-60" y="-70" width="40" height="40" rx="2" />
      <rect x="0" y="-70" width="40" height="40" rx="2" />
      <rect x="60" y="-70" width="40" height="40" rx="2" />
      
      <rect x="-120" y="-10" width="40" height="40" rx="2" />
      <rect x="-60" y="-10" width="40" height="40" rx="2" />
      <rect x="0" y="-10" width="40" height="40" rx="2" />
      <rect x="60" y="-10" width="40" height="40" rx="2" />
    </g>
    
    <!-- Entrance -->
    <rect x="-30" y="50" width="60" height="50" fill="#bae6fd" stroke="#0EA5E9" stroke-width="2" rx="5" />
    
    <!-- Hospital Sign -->
    <rect x="-40" y="-130" width="80" height="30" fill="#4F46E5" rx="5" />
    <text x="0" y="-110" font-family="Arial" font-size="16" fill="white" text-anchor="middle">HOSPITAL</text>
    
    <!-- Red Cross Symbol -->
    <g transform="translate(0, -30)">
      <rect x="-10" y="-10" width="20" height="20" fill="#ef4444" rx="2" />
      <rect x="-6" y="-2" width="12" height="4" fill="white" />
      <rect x="-2" y="-6" width="4" height="12" fill="white" />
    </g>
  </g>
  
  <!-- Queue Visualization -->
  <g transform="translate(100, 450)">
    <!-- Patient Icons in Queue -->
    <g transform="translate(0, 0)">
      <circle cx="0" cy="0" r="20" fill="#a5b4fc" />
      <path d="M-7,-5 L-3,-5 L-3,-9 L3,-9 L3,-5 L7,-5 L7,3 L-7,3 Z" fill="#4F46E5" />
      <circle cx="0" cy="-15" r="7" fill="#4F46E5" />
    </g>
    
    <g transform="translate(60, 0)">
      <circle cx="0" cy="0" r="20" fill="#a5b4fc" />
      <path d="M-7,-5 L-3,-5 L-3,-9 L3,-9 L3,-5 L7,-5 L7,3 L-7,3 Z" fill="#4F46E5" />
      <circle cx="0" cy="-15" r="7" fill="#4F46E5" />
    </g>
    
    <g transform="translate(120, 0)">
      <circle cx="0" cy="0" r="20" fill="#a5b4fc" />
      <path d="M-7,-5 L-3,-5 L-3,-9 L3,-9 L3,-5 L7,-5 L7,3 L-7,3 Z" fill="#4F46E5" />
      <circle cx="0" cy="-15" r="7" fill="#4F46E5" />
    </g>
    
    <g transform="translate(180, 0)">
      <circle cx="0" cy="0" r="20" fill="#a5b4fc" />
      <path d="M-7,-5 L-3,-5 L-3,-9 L3,-9 L3,-5 L7,-5 L7,3 L-7,3 Z" fill="#4F46E5" />
      <circle cx="0" cy="-15" r="7" fill="#4F46E5" />
    </g>
    
    <!-- Queue Line -->
    <line x1="-20" y1="0" x2="240" y2="0" stroke="#4F46E5" stroke-width="2" stroke-dasharray="5 5" />
    
    <!-- Direction Arrow -->
    <g transform="translate(250, 0)">
      <polygon points="0,0 20,0 10,15" fill="#4F46E5" />
    </g>
  </g>
  
  <!-- AI/ML Visualization -->
  <g transform="translate(600, 200)">
    <!-- Brain Network Visualization -->
    <circle cx="0" cy="0" r="60" fill="#f0fdf4" stroke="#10B981" stroke-width="2" />
    
    <!-- Network Nodes -->
    <g fill="#10B981">
      <circle cx="-30" cy="-20" r="6" />
      <circle cx="10" cy="-40" r="6" />
      <circle cx="30" cy="-10" r="6" />
      <circle cx="-20" cy="20" r="6" />
      <circle cx="25" cy="25" r="6" />
      <circle cx="0" cy="0" r="8" />
    </g>
    
    <!-- Network Connections -->
    <g stroke="#10B981" stroke-width="1.5">
      <line x1="-30" y1="-20" x2="10" y2="-40" />
      <line x1="10" y1="-40" x2="30" y2="-10" />
      <line x1="30" y1="-10" x2="25" y2="25" />
      <line x1="25" y1="25" x2="-20" y2="20" />
      <line x1="-20" y1="20" x2="-30" y2="-20" />
      <line x1="0" y1="0" x2="-30" y2="-20" />
      <line x1="0" y1="0" x2="10" y2="-40" />
      <line x1="0" y1="0" x2="30" y2="-10" />
      <line x1="0" y1="0" x2="25" y2="25" />
      <line x1="0" y1="0" x2="-20" y2="20" />
    </g>
    
    <!-- Pulse Animation -->
    <circle cx="0" cy="0" r="70" stroke="#10B981" stroke-width="2" fill="none" opacity="0.5">
      <animate attributeName="r" values="60;80;60" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- Data Flow Visualization -->
  <g transform="translate(400, 150)">
    <!-- Data Flow Lines -->
    <path d="M-200,0 C-100,50 100,50 200,0" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-dasharray="10 5">
      <animate attributeName="stroke-dashoffset" values="0;-30" dur="2s" repeatCount="indefinite" />
    </path>
    
    <!-- Data Points -->
    <g fill="#8B5CF6">
      <circle cx="-200" cy="0" r="8" />
      <circle cx="-150" cy="20" r="5" />
      <circle cx="-100" cy="35" r="5" />
      <circle cx="-50" cy="45" r="5" />
      <circle cx="0" cy="50" r="5" />
      <circle cx="50" cy="45" r="5" />
      <circle cx="100" cy="35" r="5" />
      <circle cx="150" cy="20" r="5" />
      <circle cx="200" cy="0" r="8" />
    </g>
  </g>
</svg>